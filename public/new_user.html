<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D collaboration 新規登録</title>
    </head>
    <body>
        <center>
        <h1>新規登録</h1>
        <form method="post">
            <br>
            ユーザー名
            <input type="text" name="uid" size="32" maxlength="32">

            <br>
            パスワード
            <input type="password" name="pwd" size="32" maxlength="32">

            <br><br>
            <input type="submit" value="登録">
        </form>

        <div id="msg" style="color: red;"></div>

        <script>
            window.onload = function() {
                const url = window.location.href;
                if (!url || !url.split("msg=")[1]) {
                    return;
                }
                var msg = document.getElementById("msg");
                msg.innerHTML = decodeURIComponent(url.split("msg=")[1]);
             return;
            }

            function cancel() {
                location.href = '/';
            }
        </script>
    </body>
</html>
